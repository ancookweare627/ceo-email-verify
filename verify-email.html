<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - CEO App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .icon.success {
            background: #10b981;
            color: white;
        }

        .icon.error {
            background: #ef4444;
            color: white;
        }

        .icon.loading {
            background: #3b82f6;
            color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .message {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-text {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status-text.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-text.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .info-box {
            background: #f3f4f6;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
        }

        .info-box h3 {
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .info-box p {
            color: #6b7280;
            font-size: 14px;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon loading" id="icon">⏳</div>
        <h1 id="title">Verifying Your Email...</h1>
        <p class="message" id="message">Please wait while we verify your email address.</p>
        <div id="status"></div>
        <button class="button" id="actionButton" style="display: none;" onclick="closeWindow()">Close</button>
    </div>

    <script>
        // IMPORTANT: Replace these with your actual Supabase credentials
        // You can find these in: Supabase Dashboard → Settings → API
        const SUPABASE_URL = 'https://vqdtsvpzektjkuhaxdpz.supabase.co'; // Example: https://abc123.supabase.co
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxZHRzdnB6ZWt0amt1aGF4ZHB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwMTc5NjcsImV4cCI6MjA3NzU5Mzk2N30.fnfsmQ6OzzSDPxM8Q-WD4M0E2QVxwkN6RgrEf8p1rGA'; // Your anon/public key

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get verification tokens from URL (Supabase adds these automatically)
        const urlParams = new URLSearchParams(window.location.search);
        const tokenHash = urlParams.get('token_hash');
        const type = urlParams.get('type');
        const next = urlParams.get('next') || '';

        async function verifyEmail() {
            const icon = document.getElementById('icon');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const status = document.getElementById('status');
            const actionButton = document.getElementById('actionButton');

            try {
                if (!tokenHash || !type) {
                    throw new Error('Missing verification token. Please check your email link.');
                }

                // Verify the email using the token
                const { data, error } = await supabase.auth.verifyOtp({
                    token_hash: tokenHash,
                    type: type
                });

                if (error) {
                    throw error;
                }

                // Success!
                icon.className = 'icon success';
                icon.textContent = '✓';
                title.textContent = 'Email Verified Successfully!';
                message.textContent = 'Your email has been verified. You can now log in to the CEO app using your phone number and password.';
                
                status.innerHTML = '<div class="status-text success">✓ Email verification successful!</div>';
                status.innerHTML += `
                    <div class="info-box">
                        <h3>What's Next?</h3>
                        <p>1. Open the CEO app on your phone</p>
                        <p>2. Go to the Sign In screen</p>
                        <p>3. Enter your phone number and password</p>
                        <p>4. You're all set!</p>
                    </div>
                `;
                actionButton.style.display = 'block';

            } catch (error) {
                console.error('Verification error:', error);
                
                icon.className = 'icon error';
                icon.textContent = '✗';
                title.textContent = 'Verification Failed';
                
                let errorMessage = 'Something went wrong. ';
                
                if (error.message.includes('expired')) {
                    errorMessage += 'The verification link has expired. Please request a new verification email.';
                } else if (error.message.includes('invalid')) {
                    errorMessage += 'The verification link is invalid. Please request a new verification email.';
                } else {
                    errorMessage += error.message || 'Please try requesting a new verification email.';
                }
                
                message.textContent = errorMessage;
                status.innerHTML = `<div class="status-text error">✗ ${errorMessage}</div>`;
                actionButton.style.display = 'block';
                actionButton.textContent = 'Request New Email';
                actionButton.onclick = () => {
                    window.location.href = supabaseUrl.replace('/rest/v1', '') + '/auth/v1/resend?type=signup';
                };
            }
        }

        function closeWindow() {
            // Try to close the window/tab
            window.close();
            
            // If we can't close (some browsers block this), show a message
            setTimeout(() => {
                const message = document.getElementById('message');
                message.textContent = 'You can close this window and return to the CEO app.';
            }, 1000);
        }

        // Start verification when page loads
        window.addEventListener('DOMContentLoaded', verifyEmail);
    </script>
</body>
</html>
